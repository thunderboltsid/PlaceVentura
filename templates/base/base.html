<!DOCTYPE html>
{% load compress %}
{% load static %}
<html lang="en">
<head>
    {% include 'base/head/base.html' %}
    <base href="/">
    <link href='https://fonts.googleapis.com/css?family=Roboto&subset=latin,cyrillic,latin-ext' rel='stylesheet'
          type='text/css'>
    <style type="text/css">* {
        font-family: 'Roboto', sans-serif;
    }

    @media screen and (max-aspect-ratio: 1/1) {
        .li:first-child{
            margin-top:50px;
        }
    }
    </style>
</head>

<body ng-app="eestec" style="display:flex;justify-content:center;align-items:center;align-content: center;"
      ng-controller='appCtrl'>

{% block content %}
{% endblock %}
{% verbatim %}
<script type="text/javascript" id="{{ name }}">
    document.addEventListener("DOMContentLoaded", function (event) {
        thisbetterwork = '{{ name }}';
        console.log(thisbetterwork);
    });
</script>
{% endverbatim %}
<md-sidenav class="md-sidenav-right" md-component-id="right"
            ng-include="'/static/common/sidenav.html'"></md-sidenav>
</body>
</html>
